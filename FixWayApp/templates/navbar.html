{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Fija</title>
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <a href="{% url 'index' %}">FixWay</a>
            </div>
            
            <!-- Botón de hamburguesa -->
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <!-- Enlaces de navegación -->
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Inicio</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="{% url 'inventario' %}">Productos</a></li>
                <li><a href="{% url 'mantenciones_por_patente' %}">Mi Vehiculo</a></li>
            </ul>
        
            <!-- Carrito de compras -->
            <div class="cart-container">
                <a href="{% url 'carrito_view' %}" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">{{ request.session.cart|length }}</span>
                </a>
            </div>
        </div>
    </nav>

    <script>
        // Toggle de la hamburguesa
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>
</html>
